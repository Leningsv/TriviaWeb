<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                Login Trivia
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group text-center">
                    <span class="glyphicon glyphicon-hand-right" style="font-size: 200px;"></span>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Usuario:</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" />
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Password:</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-3">
                        <button class="btn btn-primary btn-block" ng-click="Login()">Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <strong>Inicie session para continuar.</strong>
        </div>
    </div>

</div>
